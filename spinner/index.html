<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Spinner</title>
</head>
<body>
    <img src="fidget.png" class="spinner" id="spinner">
    <button onclick="document.getElementById('spinner').classList.toggle('spin-3s');">Speed Max</button>
    <button onclick="document.getElementById('spinner').classList.toggle('spin-slower');">Speed Slower</button>
</body>
</html>
